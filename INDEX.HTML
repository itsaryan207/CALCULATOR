<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1 class="text-center"> Calcool by aryan</h1>
  <div class="container flex flex-col items-center ">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="button grey">AC</button>
      <button class="button grey">+/-</button>
      <button class="button grey">%</button>
      <button class="button gold">/</button>
    </div>
    <div class="row">
      <button class="button black">7</button>
      <button class="button black">8</button>
      <button class="button black">9</button>
      <button class="button gold">*</button>
    </div>
    <div class="row">
      <button class="button black">4</button>
      <button class="button black">5</button>
      <button class="button black">6</button>
      <button class="button gold">-</button>
    </div>
    <div class="row">
      <button class="button black">1</button>
      <button class="button black">2</button>
      <button class="button black">3</button>
      <button class="button gold">+</button>
    </div>
    <div class="row">
      <button class="button black">0</button>
      <button class="button black">.</button>
      <button class="button black">=</button>
      <button class="switch gold" 
      onclick="window.location.href = '/SCI.HTML';">
          SCI
      </button>

    </div>

  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
